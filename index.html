<html lang="en">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #fff5f0 0%, #e0f2fe 100%);
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(90deg, #ea580c 0%, #1d4ed8 100%);
            color: white;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header-content {
            max-width: 1280px;
            margin: 0 auto;
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #fed7aa;
            font-size: 1rem;
        }
        
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .search-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .search-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .search-header svg {
            color: #ea580c;
        }
        
        .search-header h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
        }
        
        #searchInput {
            width: 100%;
            padding: 1rem;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        
        #searchInput:focus {
            outline: none;
            border-color: #ea580c;
        }
        
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        
        .filter-btn:hover {
            transform: translateY(-1px);
        }
        
        .filter-btn.active {
            background-color: #ea580c;
            color: white;
        }
        
        .filter-btn.inactive {
            background-color: #e5e7eb;
            color: #374151;
        }
        
        #resultsCount {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 1rem;
        }
        
        #results {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .result-card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .result-card:hover {
            border-color: #fb923c;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }
        
        .result-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #1f2937;
        }
        
        .result-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .badge-career {
            background-color: #f3e8ff;
            color: #7c3aed;
        }
        
        .badge-major {
            background-color: #dbeafe;
            color: #2563eb;
        }
        
        .badge-plan {
            background-color: #d1fae5;
            color: #059669;
        }
        
        .badge-lac {
            background-color: #fef3c7;
            color: #d97706;
        }
        
        .result-content {
            font-size: 0.875rem;
        }
        
        .result-row {
            margin-bottom: 0.75rem;
        }
        
        .result-label {
            font-weight: 600;
            color: #374151;
        }
        
        .result-value {
            color: #6b7280;
        }
        
        .result-link {
            display: inline-block;
            margin-top: 1rem;
            color: #ea580c;
            font-weight: 600;
            text-decoration: none;
        }
        
        .result-link:hover {
            text-decoration: underline;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 1.5rem;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .stat-number.orange {
            color: #ea580c;
        }
        
        .stat-number.blue {
            color: #2563eb;
        }
        
        .stat-title {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .stat-desc {
            font-size: 0.875rem;
            color: #9ca3af;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #9ca3af;
        }
        
        .empty-state svg {
            margin: 0 auto 1rem auto;
            opacity: 0.5;
        }
        
        .empty-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .empty-desc {
            font-size: 0.875rem;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .search-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', function() {
            displayResults(resources);
            document.getElementById('searchInput').addEventListener('input', performSearch);
        });

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = resources;
            
            if (currentFilter !== 'all') {
                filtered = filtered.filter(r => r.type === currentFilter);
            }
            
            if (searchTerm) {
                filtered = filtered.filter(r => r.searchText.toLowerCase().includes(searchTerm));
            }
            
            displayResults(filtered, searchTerm);
        }

        function filterCategory(category) {
            currentFilter = category;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.dataset.category === category) {
                    btn.classList.remove('inactive');
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                    btn.classList.add('inactive');
                }
            });
            
            performSearch();
        }

        function displayResults(results, searchTerm) {
            const container = document.getElementById('results');
            const countEl = document.getElementById('resultsCount');
            
            countEl.textContent = 'Showing ' + results.length + ' result' + (results.length !== 1 ? 's' : '');
            
            if (results.length === 0) {
                container.innerHTML = '<div class="empty-state"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.35-4.35"></path></svg><div class="empty-title">No results found</div><div class="empty-desc">Try different keywords or filters</div></div>';
                return;
            }
            
            container.innerHTML = results.map(r => createResultCard(r)).join('');
        }

                if (resource.description) content += '<div class="result-row"><span class="result-label">Description:</span> <span class="result-value">' + resource.description + '</span></div>';

                if (resource.notes) content += '<div class="result-row"><span class="result-label">Notes:</span> <span class="result-value">' + resource.notes + '</span></div>';
                if (resource.transferNote) content += '<div class="result-row"><span class="result-label">Transfer Note:</span> <span class="result-value">' + resource.transferNote + '</span></div>';
                if (resource.overlap) content += '<div class="result-row"><span class="result-label">Overlap:</span> <span class="result-value">' + resource.overlap + '</span></div>';
                if (resource.labNote) content += '<div class="result-row"><span class="result-label">Lab Requirement:</span> <span class="result-value">' + resource.labNote + '</span></div>';
                if (resource.minorRule) content += '<div class="result-row"><span class="result-label">Minor:</span> <span class="result-value">' + resource.minorRule + '</span></div>';
                if (resource.baRule) content += '<div class="result-row"><span class="result-label">B.A.:</span> <span class="result-value">' + resource.baRule + '</span></div>';
                if (resource.bsRule) content += '<div class="result-row"><span class="result-label">B.S.:</span> <span class="result-value">' + resource.bsRule + '</span></div>';
                if (resource.ilmRule) content += '<div class="result-row"><span class="result-label">ILM:</span> <span class="result-value">' + resource.ilmRule + '</span></div>';
                if (resource.divisions) content += '<div class="result-row"><span class="result-label">Divisions:</span> <span class="result-value">' + resource.divisions + '</span></div>';
                if (resource.maximum) content += '<div class="result-row"><span class="result-label">Maximum:</span> <span class="result-value">' + resource.maximum + '</span></div>';
                if (resource.preHealth) content += '<div class="result-row"><span class="result-label">Pre-Health Note:</span> <span class="result-value">' + resource.preHealth + '</span></div>';
            } else if (resource.type === 'plan') {
                if (resource.courses) content += '<div class="result-row"><span class="result-label">Course Sequence:</span> <span class="result-value">' + resource.courses + '</span></div>';
                if (resource.credits) content += '<div class="result-row"><span class="result-label">Total Credits:</span> <span class="result-value">' + resource.credits + '</span></div>';
                if (resource.keyNotes) content += '<div class="result-row"><span class="result-label">Key Notes:</span> <span class="result-value">' + resource.keyNotes + '</span></div>';
            }
            
            content += '</div></div>';
            return content;
        }
    </script>
</body>
