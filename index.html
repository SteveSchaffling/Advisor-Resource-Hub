<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAS|MAX Advisor Resource Hub</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Lucide React icons as inline SVG components
        const Search = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        );

        const Map = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polygon points="3 6 9 3 15 6 21 3 21 18 15 21 9 18 3 21"></polygon>
                <line x1="9" y1="3" x2="9" y2="18"></line>
                <line x1="15" y1="6" x2="15" y2="21"></line>
            </svg>
        );

        const GraduationCap = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
                <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
            </svg>
        );

        const FileText = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
        );

        const Loader = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="animate-spin">
                <line x1="12" y1="2" x2="12" y2="6"></line>
                <line x1="12" y1="18" x2="12" y2="22"></line>
                <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                <line x1="2" y1="12" x2="6" y2="12"></line>
                <line x1="18" y1="12" x2="22" y2="12"></line>
                <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
            </svg>
        );

        const AdvisorResourceHub = () => {
            const [query, setQuery] = useState('');
            const [response, setResponse] = useState('');
            const [loading, setLoading] = useState(false);

            const buildContext = () => {
                return `
CAREER ROADMAPS:

Business Management and Administration:
- Subsectors: Administrative Support, General Management, Operations Management, Business Information Management, Human Resources Management
- Relevant Majors: Applied Math, Economics, International Relations, Policy Studies, Psychology, Sociology
- Key Courses: ACC 252, BPS 472, ECN 365, ECN 373, ECN 451, EEE 370
- Experiential Learning: Blackstone Launchpad, Winston Fisher Seminar, Corporate Rotation Programs
- Job Titles: Account Executive, Business Analyst, HR Specialist, Operations Manager, Project Manager
- URL: https://artsandsciences.syracuse.edu/student-success/career-exploration/career-roadmap/business-management-and-administration/

Law, Public Safety, Corrections, and Security:
- Subsectors: Correction Services, Law Enforcement Services, Legal Services, Security and Protective Services
- Relevant Majors: Anthropology, Economics, International Relations, Philosophy, Policy Studies, Political Science, Psychology, Sociology
- Key Courses: ANT 185, ANT 273, HST 210, PAI 735, PAF 101, PHI 191, PHI 293, PHI 297, PSC 124, PSC 125
- Experiential Learning: Pre-Law Advising, Mock Trial, Internships with legal aid organizations
- Job Titles: Legal Assistant, Paralegal, Court Reporter, Police Officer, Corrections Officer
- URL: https://artsandsciences.syracuse.edu/student-success/career-exploration/career-roadmap/law-public-safety-corrections-security/

MAJOR CHEAT SHEETS:

Political Science:
- Declaration: One PSC course with C- or higher
- Degree Types: B.A. only (no B.S.)
- Key Requirements: PSC 121 early, PSC 202 sophomore year, PSC 202 counts as quantitative
- Common Issues: Must declare cluster/concentration to unlock courses in DegreeWorks
- Contact: Candy Brooks - cbrook01@syr.edu / 315.443.2238

Psychology:
- Declaration: No requirements
- Degree Types: B.A. and B.S. available
- B.S. Requirements: 30 PSY credits (30 upper division Fall 23+), Statistics sequence, Lab Lecture Sequence (6 cr), Natural Science (8 cr)
- B.A. Requirements: 30 PSY credits (18 upper division), Statistics sequence, Advanced Elective
- Key Timing: Complete PSY 213 by end of sophomore year
- Contact: Jennifer Bragg - Psyundergrad@syr.edu

Economics:
- Declaration: No requirements
- Degree Types: B.A. and B.S. available
- B.S. Requirements: MAT 295+296 (C average), ECN 311/302/505/521/522
- B.A. Requirements: MAT 284 (C or higher), ECN 301/302/422
- Key Advice: If B.S. student gets below C in MAT 295, encourage switch to B.A.
- Contact: economics@syr.edu
`;
            };

            const handleSearch = async () => {
                if (!query.trim()) return;
                
                setLoading(true);
                setResponse('');

                try {
                    const context = buildContext();
                    
                    const res = await fetch("https://api.anthropic.com/v1/messages", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            model: "claude-sonnet-4-20250514",
                            max_tokens: 2000,
                            messages: [
                                {
                                    role: "user",
                                    content: `You are an expert academic advisor assistant for Syracuse University's College of Arts & Sciences and Maxwell School. Answer using ONLY the resource bank below.

RESOURCE BANK:
${context}

ADVISOR QUESTION: ${query}

Provide a clear answer with:
- Direct response
- Relevant policies/procedures/requirements
- Course codes and deadlines when applicable
- Links when available
- Contact info if relevant`
                                }
                            ]
                        })
                    });

                    const data = await res.json();
                    const answer = data.content.find(c => c.type === 'text')?.text || 'No response generated';
                    setResponse(answer);
                } catch (error) {
                    setResponse('Error: Unable to generate response. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            const quickQuestions = [
                "What are Psychology BS requirements?",
                "Tell me about Business Management careers",
                "How do students declare Political Science?",
                "What's the difference between Economics BA and BS?"
            ];

            return (
                <div className="min-h-screen bg-gradient-to-br from-orange-50 to-blue-50">
                    {/* Header */}
                    <div className="bg-gradient-to-r from-orange-600 to-blue-700 text-white p-6 shadow-lg">
                        <div className="max-w-6xl mx-auto">
                            <h1 className="text-3xl font-bold mb-2">CAS|MAX Advisor Resource Hub</h1>
                            <p className="text-orange-100">AI-Powered Resource Assistant for Academic Advisors</p>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="max-w-6xl mx-auto p-6">
                        {/* Search Section */}
                        <div className="bg-white rounded-lg shadow-xl p-8 mb-8">
                            <div className="flex items-center gap-3 mb-6">
                                <Search />
                                <h2 className="text-2xl font-bold text-gray-800">Ask Me Anything</h2>
                            </div>
                            
                            <div className="space-y-4">
                                <textarea
                                    value={query}
                                    onChange={(e) => setQuery(e.target.value)}
                                    placeholder="Ask about major requirements, career roadmaps, policies, or any advising question..."
                                    className="w-full p-4 border-2 border-gray-300 rounded-lg focus:border-orange-500 focus:outline-none min-h-24 text-lg"
                                    onKeyDown={(e) => {
                                        if (e.key === 'Enter' && !e.shiftKey) {
                                            e.preventDefault();
                                            handleSearch();
                                        }
                                    }}
                                />
                                
                                <button
                                    onClick={handleSearch}
                                    disabled={loading || !query.trim()}
                                    className="w-full bg-gradient-to-r from-orange-600 to-blue-700 text-white py-4 px-6 rounded-lg font-semibold hover:from-orange-700 hover:to-blue-800 disabled:opacity-50 disabled:cursor-not-allowed transition-all flex items-center justify-center gap-2 text-lg"
                                >
                                    {loading ? (
                                        <>
                                            <Loader />
                                            Searching...
                                        </>
                                    ) : (
                                        <>
                                            <Search />
                                            Search Resources
                                        </>
                                    )}
                                </button>
                            </div>

                            {/* Quick Questions */}
                            <div className="mt-6">
                                <p className="text-sm text-gray-600 mb-3 font-semibold">Quick Questions:</p>
                                <div className="flex flex-wrap gap-2">
                                    {quickQuestions.map((q, i) => (
                                        <button
                                            key={i}
                                            onClick={() => {
                                                setQuery(q);
                                                setResponse('');
                                            }}
                                            className="px-4 py-2 bg-gray-100 hover:bg-orange-100 text-gray-700 rounded-full text-sm transition-colors border border-gray-300"
                                        >
                                            {q}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Response */}
                            {response && (
                                <div className="mt-8 p-6 bg-blue-50 border-l-4 border-blue-600 rounded-lg">
                                    <div className="prose max-w-none">
                                        <div className="whitespace-pre-wrap text-gray-800">{response}</div>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Resource Categories */}
                        <div className="grid md:grid-cols-3 gap-6 mb-8">
                            <div className="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow">
                                <div className="flex items-center gap-3 mb-4">
                                    <Map />
                                    <h3 className="text-xl font-bold text-gray-800">Career Roadmaps</h3>
                                </div>
                                <p className="text-gray-600">16 comprehensive career pathways with majors, courses, and experiential opportunities</p>
                                <div className="mt-4 text-sm text-orange-600 font-semibold">2 loaded in prototype</div>
                            </div>

                            <div className="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow">
                                <div className="flex items-center gap-3 mb-4">
                                    <GraduationCap />
                                    <h3 className="text-xl font-bold text-gray-800">Major Cheat Sheets</h3>
                                </div>
                                <p className="text-gray-600">Quick reference guides for major requirements, common issues, and contacts</p>
                                <div className="mt-4 text-sm text-blue-600 font-semibold">3 loaded in prototype</div>
                            </div>

                            <div className="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow">
                                <div className="flex items-center gap-3 mb-4">
                                    <FileText />
                                    <h3 className="text-xl font-bold text-gray-800">Academic Plans</h3>
                                </div>
                                <p className="text-gray-600">57+ four-year plans for all majors with course sequencing</p>
                                <div className="mt-4 text-sm text-orange-600 font-semibold">Ready to load</div>
                            </div>
                        </div>

                        {/* Contact Section */}
                        <div className="bg-white rounded-lg shadow-lg p-6">
                            <h3 className="text-xl font-bold text-gray-800 mb-4">Quick Contacts</h3>
                            <div className="grid md:grid-cols-2 gap-4 text-sm">
                                <div>
                                    <p className="font-semibold text-gray-700">Political Science</p>
                                    <p className="text-gray-600">Candy Brooks - cbrook01@syr.edu</p>
                                </div>
                                <div>
                                    <p className="font-semibold text-gray-700">Psychology</p>
                                    <p className="text-gray-600">Psyundergrad@syr.edu</p>
                                </div>
                                <div>
                                    <p className="font-semibold text-gray-700">Economics</p>
                                    <p className="text-gray-600">economics@syr.edu</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<AdvisorResourceHub />, document.getElementById('root'));
    </script>
</body>
</html>
